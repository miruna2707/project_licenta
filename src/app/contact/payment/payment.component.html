<div class="stepsdemo-content">
  <p-card>
    <ng-template pTemplate="title">
      Payment Information
    </ng-template>
    <ng-template pTemplate="subtitle">
      Enter your card details
    </ng-template>
    <ng-template pTemplate="content">
      <div class="card">
        <div class="cardinfo">
          <label for="class">Card Holder Name</label>
          <br>
          <input id="class" type="text" required pInputText [(ngModel)]="paymentInformation.cardholderName">
        </div>
        <div class="cardinfo">
          <label for="number">Number</label>
          <br>
          <p-inputMask id="number" mask="9999-9999-9999-9999" [(ngModel)]="paymentInformation.cardholderNumber"></p-inputMask>
        </div>
        <div class="cardinfo">
          <label id="date" for="date">Date</label>
          <br>
          <p-inputMask inputId="date" mask="99/99" [(ngModel)]="paymentInformation.date"></p-inputMask>
        </div>
        <div class="cardinfo">
          <label for="cvv">CVV</label>
          <br>
          <p-inputMask id="cvv" mask="999" [(ngModel)]="paymentInformation.cvv"></p-inputMask>
        </div>

      </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="grid grid-nogutter justify-content-end">
        <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
        <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
      </div>
    </ng-template>
  </p-card>
</div>
