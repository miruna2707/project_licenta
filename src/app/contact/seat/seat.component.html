<div class="stepsdemo-content">
  <p-card>
    <ng-template pTemplate="title">
      Reservation
    </ng-template>
    <ng-template pTemplate="subtitle">
      Choose your period
    </ng-template>
    <ng-template pTemplate="content">
      <div class="p-fluid formgrid grid">
        <div class="field col-12 md:col-6">
          <label for="class">Room Type</label>
          <div class="a">
          <p-dropdown id="class" [(ngModel)]="class" [options]="classes" (onChange)="setVagons({event : $event})" optionLabel="name" placeholder="Select a Room Type"></p-dropdown>
             </div>
        </div>

      </div>
    </ng-template>

    <div class="col-12 md:col-6 lg:col-4">
      <span>Phone</span>
      <div class="aux">
        <p-inputMask mask="(999) 999-9999" [(ngModel)]="val4" placeholder="(999) 999-9999"></p-inputMask></div>
    </div>

    <div class="calendr">
      <label for="touchui">Arrival date</label>
      <div class="aux">
      <p-calendar class="a" [(ngModel)]="date13" [touchUI]="true" [readonlyInput]="true" id="touchui"></p-calendar></div>
    </div>
    <div class="calendr">
      <label for="touchui">Departure date</label>
      <div class="aux">
      <p-calendar class="a" [(ngModel)]="date14" [touchUI]="true" [readonlyInput]="true" id1="touchui"></p-calendar></div>
    </div>


    <ng-template pTemplate="footer">
      <div class="grid grid-nogutter justify-content-end">
        <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
        <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
      </div>
    </ng-template>
  </p-card>
</div>
